<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>2019 Age and Sex in Hawaii</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {background-color: #dce1e3;}
    font {font-family: Arial; color: #333333;}
  </style>
</head>

<body>
  <div class="ui secondary pointing top attached five item inverted menu">
    <a class="item" href="index.html"><i class="home icon"></i> Home</a>
    <a class="item" href="viz.html"><i class="question circle outline icon"></i> The Questions</a>
    <a class="item" href="datasets.html"><i class="table icon"></i> The Data Sets</a>
    <a class="item" href="process.html"><i class="sitemap icon"></i> The Process</a>
    <a class="item" href="aboutus.html"><i class="user icon"></i> About Us</a>
  </div>
  <div id="as_question" style="width: 100%; float: left; text-align: center; margin-top: 2%; margin-bottom: 2%">
    <h2 style="color: #333333; font-family: Arial">How does the median age and male to female ratio in Hawaii stack up against the USA as a whole?</h2>
  </div>
  <div class="ui row">
    <div class="ui four column grid" style="border-top: 2px solid #333333; height: 50vh;">
      <div class="four wide column" id="as_table_area_male_hi" style="float: left;">
        <div style="width:100%; height: 46vh; float: left;" align="center">
          <div id="table_male_hi" style="width:100%;"></div>
        </div>
      </div>
      <div class="four wide column" id="as_table_area_male_usa" style="float: left;">
        <div style="width:100%; height: 46vh; float: left;" align="center">
          <div id="table_male_usa" style="width:100%;"></div>
        </div>
      </div>
      <div class="four wide column" id="as_table_area_female_hi" style="float: left;">
        <div style="width:100%; height: 46vh; float: left;" align="center">
          <div id="table_female_hi" style="width:100%;"></div>
        </div>
      </div>
      <div class="four wide column" id="as_table_area_female_usa" style="float: left;">
        <div style="width:100%; height: 46vh; float: left;" align="center">
          <div id="table_female_usa" style="width:100%;"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui row">
    <div class="ui two column grid">
      <div class="one wide column"></div>
      <div class="seven wide column">
        <div id="hi_usa_male_bar"></div>
      </div>
      <div class="seven wide column">
        <div id="hi_usa_female_bar"></div>
      </div>
      <div class="one wide column"></div>
    </div>
  </div>
  <div class="ui row">
    <div class="ui two column grid" style="border-bottom: 2px solid #333333;">
      <div class="one wide column"></div>
      <div class="seven wide column">
        <div id="hi_pie"></div>
      </div>
      <div class="seven wide column">
        <div id="usa_pie"></div>
      </div>
      <div class="one wide column"></div>
    </div>
  </div>
  <div class="ui row">
    <div class="ui four column grid">
      <div class="three wide column"></div>
      <div class="six wide column">
        <div id="as_data_hi" style="margin-top: 8%; color: #333333">
          <h3 class="medianAge" style="font-family: Arial; font-size: 14pt">Median Age in Hawaii (2019):</h3>
          <br/>
          <i class="huge user icon" style="display: inline-block;"></i>
          <h2 style="display: inline-block">Total: 39.2</h2>
          <br/>
          <i class="huge male icon" style="display: inline-block; color: #004e7c"></i>
          <h2 style="display: inline-block">Male: 37.6</h2>
          <br/>
          <i class="huge female icon" style="display: inline-block; color: #b73225"></i>
          <h2 style="display: inline-block">Female: 40.8</h2>
          <br/>
        </div>
      </div>
      <div class="one wide column"></div>
      <div class="six wide column">
        <div id="as_data_usa" style="margin-top: 8%; color: #333333">
          <h3 class="medianAge" style="font-family: Arial; font-size: 14pt">Median Age in USA (2019):</h3>
          <br/>
          <i class="huge user icon" style="display: inline-block;"></i>
          <h2 style="display: inline-block">Total: 37.8</h2>
          <br/>
          <i class="huge male icon" style="display: inline-block; color: #004e7c"></i>
          <h2 style="display: inline-block">Male: 36.8</h2>
          <br/>
          <i class="huge female icon" style="display: inline-block; color: #b73225"></i>
          <h2 style="display: inline-block">Female: 38.8</h2>
          <br/>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="agesex.js"></script>
</html>
