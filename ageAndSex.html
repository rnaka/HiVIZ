<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>2019 Age and Sex in Hawaii</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {background-color: #dce1e3;}
    font {font-family: Arial; color: #333333;}
  </style>
</head>

<body>
  <div class="ui secondary pointing top attached three item inverted menu">
    <a class="item" href="index.html">Home<i class="home icon"></i></a>
    <a class="item" href="viz.html">The Questions</a>
    <a class="item" href="datasets.html">The Data Sets</a>
  </div>
  <div id="as_question" style="width: 100%; float: left; text-align: center; margin-top: 2%; margin-bottom: 2%">
    <h2 style="color: #333333; font-family: Arial">Q: How does the median age and male to female ratio in Hawaii stack up against the USA as a whole?</h2>
  </div>
  <div id="as_table_area_male" style="width: 35%; float: left; border-top: 2px solid #333333;">
    <div style="width:90%; height: 46vh; float: left; margin-left: 5%; margin-top: 10%;" align="center">
      <div id="table_male" style="width:100%;"></div>
    </div>
    <div style="width:90%; height: 46vh; float: left; margin-left: 5%; margin-top: 10%;" align="center">
      <div id="table_female" style="width:100%;"></div>
    </div>
  </div>
  <div id="as_plot_contain" style="width: 65%; float: left; border-top: 2px solid #333333;">
    <div id="as_plot" style="width: 95%; margin-left: 1%"></div>
    <div class="ui row" style="width: 95%; margin-left: 1%">
      <div class="ui two column grid">
        <div class="ui column">
          <div id="as_pie"></div>
        </div>
        <div class="ui column">
          <div id="as_data" style="margin-top: 8%; color: #333333">
            <h3 class="median_age" style="font-family: Arial; font-size: 14pt">Median Age in Hawaii (2019):</h3>
            <br/>
            <i class="huge user icon" style="display: inline-block;"></i>
            <h2 style="display: inline-block">Total: 39.2</h2>
            <br/>
            <i class="huge male icon" style="display: inline-block; color: #004e7c"></i>
            <h2 style="display: inline-block">Male: 37.6</h2>
            <br/>
            <i class="huge female icon" style="display: inline-block; color: #b73225"></i>
            <h2 style="display: inline-block">Female: 40.8</h2>
            <br/>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="agesex.js"></script>
</html>
